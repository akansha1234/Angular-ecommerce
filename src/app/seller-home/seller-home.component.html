<div class="product-list">
  <h1>Product List</h1>
  <p class="del-msg">{{ deleteMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" class="product-img" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon
            [icon]="icon"
            (click)="deleteProduct(item.id)"
            class="del-btn"
          ></fa-icon>
          <fa-icon
            [icon]="editIcon"
            routerLink="/seller-update-product/{{ item.id }}"
            class="update-link"
          ></fa-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
